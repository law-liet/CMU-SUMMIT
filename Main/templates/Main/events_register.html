{% extends 'Main/base.html' %}
{% load staticfiles %}
{% block content %}
   <!-- <script>window.url = "{% url 'Main:signup' %}";</script> -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="{% url 'Main:home' %}">CMU-SUMMIT</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="{% url 'Main:home' %}">Home</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Register</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                <select class="form-control" id="company" required data-validation-required-message="Please select your interested company">
                                    <option selected>Most Interested Company</option>
                                    <option value="1">Cheetah Mobile</option>
                                    <option value="2">DJI</option>
                                    <option value="3">EHANG</option>
                                    <option value="4">Liaoyuan</option>
                                    <option value="5">ROBOTERRA</option>
                                    <option value="6">Smarking</option>
                                    <option value="7">Tezign</option>
                                    <option value="8">Trust Look</option>
                                    <option value="9">Westlake Ventures</option>
                                    <option value="10">Idea Bulb Ventures</option>
                                    <option value="11">Innospring</option>
                                </select>
                                </div>

                                <div class="form-group"  required data-validation-required-message="Please select your role">
                                <select class="form-control" id="role">
                                    <option selected>I am coming as a</option>
                                    <option value="1">Student</option>
                                    <option value="2">Company</option>
                                    <option value="3">Recruiter</option>
                                </select>
                                </div>

                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Register</button>
                            </div>
                        </div>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
